<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rapid Adventure Rafting | Home</title>
  <meta name="description" content="The home page for Rapid Adventure Rafting.">
  <meta name="author" content="Nathan Cluff">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/rafting.css">
  <script src="https://kit.fontawesome.com/2613518fd5.js" crossorigin="anonymous"></script>
</head>

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <header>
    <div class="logo-wrapper">
      <img src="./images/Rapid-Adventure-Rafting_Logo.svg" alt="Rapid Adventure Rafting Logo" id="logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>
  <main>
    <div class="hero">
      <img src="./images/rafting-group--optimized.jpg" alt="Group going white water rafting.">
      <h1>RAPID ADVENTURE RAFTING</h1>
      <div class="cta">
        <h2>Book Your Trip Today!</h2>
        <a href="trips.html" class="button">Book Trip</a>
      </div>
    </div>
    <section class="offerings">
      <article class="offerings_card one">
        <img src="./images/river--optimized.jpg" alt="River View">
        <i class="fa-solid fa-ship"></i>
        <p>River</p>
      </article>
      <article class="offerings_card two">
        <img src="./images/camping-river--optimized.jpg" alt="River Camping">
        <i class="fa-solid fa-tent"></i>
        <p>Camping</p>
      </article>
      <article class="offerings_card three">
        <img src="./images/rafting--optimized.jpg" alt="Rafting in the rapids.">
        <i class="fa-solid fa-water"></i>
        <p>Rapids</p>
      </article>
    </section>
    <section class="subscription">
      <img src="./images/river-view--optimized.jpg" alt="View of a river.">
      <div class="subscription_form-container">
        <h2>Subscribe to our Newsletter</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <p class="copyright">©️ 2025 Rapid Adventure Rafting | Nathan Cluff</p>
    <nav class="social-links">
      <a href="https://www.facebook.com">
        <img src="./images/facebook-logo.svg" alt="Facebook">
      </a>
      <a href="https://www.x.com">
        <img src="./images/x-twitter-logo.svg" alt="X | Twitter">
      </a>
      <a href="https://www.instagram.com">
        <img src="./images/instagram-logo.svg" alt="Instagram">
      </a>
    </nav>
  </footer>
</body>
