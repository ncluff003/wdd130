  <header>
    <h1>WDD 130 | Nathan Cluff | HTML Form - User Poll</h1>
  </header>
  <main>
    <form>
      <fieldset class="contact-fields">
        <legend>Contact Information</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" name="fullname" id="fullname">
        <label for="useremail">Email:</label>
        <input type="text" name="useremail" id="useremail">
      </fieldset>
      <fieldset class="question-fields">
        <legend>Questions</legend>
        <label for="browser">What is your favorite internet browser?</label>
        <select name="browser" id="browser" title="browser">
          <option value="chrome">Chrome</option>
          <option value="firefox">Firefox</option>
          <option value="safari">Safari</option>
          <option value="edge">Edge</option>
          <option value="brave">Brave</option>
          <option value="other">Other</option>
        </select>
        <label for="pet">Do you have a household pet?</label>
        <input type="checkbox" name="pet" id="pet" title="pet">
        <label for="feedback">List the places you have lived:</label>
        <textarea name="feedback" id="feedback" placeholder="Dallas Texas, Orlando Florida, Portland Oregon"
          rows="4"></textarea>
      </fieldset>
      <button type="submit" class="submit">Submit Poll</button>
    </form>
  </main>
  <footer>
    <p>©️ 2025 | HTML Form - User Poll Activity | Nathan Cluff</p>
